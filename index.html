<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My Meme Generator</title>
</head>

<body>
    <div class="header">
        <div class="container text-center">
            <h1>Create your own meme below!</h1>
            <br>
            <form>
                <div class="form-group row">
                    <label for="imageurl" class="col-2 col-form-label">Image URL:</label>
                    <input type="text" class="form-control col-9" id="imageurl" placeholder="Enter image URL here">
                </div>
                <div class="form-group row">
                    <label for="toptext" class="col-2 col-form-label">Top Text:</label>
                    <input type="text" class="form-control col-9" id="toptext" placeholder="Enter the text you want at the top of the image">
                </div>
                <div class="form-group row">
                    <label for="bottomtext" class="col-2 col-form-label">Bottom Text:</label>
                    <input type="text" class="form-control col-9" id="bottomtext" placeholder="Enter the text you want at the bottom of the image">
                </div>
                <button type="submit" class="btn btn-primary" id="newmeme">Submit</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
