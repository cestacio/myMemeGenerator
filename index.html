<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>My Meme Generator</title>
</head>
<body>
	<div class="container">
		<h1>Create your own meme below!</h1>
		<form>
			<div class="form-group">
				<label for="imageurl">Image URL:</label>
				<input type="text" class="form-control" id="imageurl" placeholder="Enter image URL here">
			</div>
			<div class="form-group">
				<label for="toptext">Text on Top:</label>
				<input type="text" class="form-control" id="toptext" placeholder="Enter the text you want at the top of the image">
			</div>
			<div class="form-group">
				<label for="bottomtext">Text on Bottom:</label>
				<input type="text" class="form-control" id="bottomtext" placeholder="Enter the text you want at the bottom of the image">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>


	</div>

</body>
</html>
