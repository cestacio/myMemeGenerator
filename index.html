<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My Meme Generator</title>
</head>

<body>
    <div class="header">
        <div class="container text-center">
            <h1>Create your own meme below!</h1>
            <br>
            <form id="form">
                <div class="form-group row">
                    <label for="imageurl" class="col-2 col-form-label">Image URL:</label>
                    <input type="url" class="form-control col-9" id="imageurl" placeholder="Enter image URL here">
                </div>
                <div class="form-group row">
                    <label for="toptext" class="col-2 col-form-label">Top Text:</label>
                    <input type="text" class="form-control col-9" id="top" placeholder="Enter text you want at the top of the image">
                </div>
                <div class="form-group row">
                    <label for="bottomtext" class="col-2 col-form-label">Bottom Text:</label>
                    <input type="text" class="form-control col-9" id="bottom" placeholder="Enter text you want at the bottom of the image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <h6>To delete your meme, click on the image. </h6>
            <ul>
                <li></li>
                <li class="meme col-mid-4" style="background: url('http://cdn.akc.org/content/hero/puppy-boundaries_header.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                    <p id="meme-text-top">This puppy</p>
                    <p id="meme-text-bottom">loves all the memes</p>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
